<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MP ERROR 505</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(44, 44, 44);
      }
      .mainContainer {
        width: 80vw;
        height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 50px;
        margin: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        color: white;
      }

      .btn {
        width: 200px;
        padding: 1.3em 2em;
        font-size: 12px;
        letter-spacing: 1px;
        font-weight: 500;
        color: #000;
        background-color: #fff;
        border: none;
        border-radius: 45px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease 0s;
        cursor: pointer;
        outline: none;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
      }

      .btn:hover {
        background-color: #23c483;
        box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
        color: #fff;
        font-size: 1rem;
      }

      h1 {
        font-size: 7rem;
        font-weight: 1000;
      }
    </style>
  </head>
  <body>
    <div class="mainContainer">
      <h1>ERROR 404</h1>
      <h3>- Not Found - Ruta no encontrada -</h3>
      <div class="botones">
        <a class="btn" href="/" id="usuarios">Inicio</a>
      </div>
    </div>
  </body>
</html>
